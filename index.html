<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Cuong Chatbot Conversations</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [jsonData, setJsonData] = React.useState(null);
      const [expanded, setExpanded] = React.useState(null);
      const [error, setError] = React.useState(null);

      // Handle file upload
      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file && file.type === "application/json") {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              if (data.success && Array.isArray(data.data)) {
                setJsonData(data);
                setError(null);
              } else {
                setError("Invalid JSON format. Please upload a valid JSON file.");
              }
            } catch (err) {
              setError("Error parsing JSON file. Please ensure it's valid JSON.");
            }
          };
          reader.readAsText(file);
        } else {
          setError("Please upload a valid JSON file.");
        }
      };

      // Toggle conversation visibility
      const toggleConversation = (id) => {
        setExpanded(expanded === id ? null : id);
      };

      // Format date for Vietnamese locale
      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleString('vi-VN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-center text-blue-600">An Cuong Chatbot Conversations</h1>
          
          {/* File Upload Input */}
          <div className="mb-6">
            <label className="block text-lg font-semibold mb-2">Upload JSON File</label>
            <input
              type="file"
              accept=".json"
              onChange={handleFileUpload}
              className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            {error && <p className="text-red-500 mt-2">{error}</p>}
          </div>

          {/* Conversations List */}
          {jsonData && jsonData.success && jsonData.data.length > 0 ? (
            jsonData.data.map((conversation) => (
              <div key={conversation.id} className="mb-4 bg-white rounded-lg shadow-md">
                <div
                  className="p-4 cursor-pointer bg-blue-50 hover:bg-blue-100 flex justify-between items-center"
                  onClick={() => toggleConversation(conversation.id)}
                >
                  <h2 className="text-lg font-semibold">Conversation ID: {conversation.id}</h2>
                  <div className="text-sm text-gray-600">
                    <span>Created: {formatDate(conversation.createdAt)}</span>
                    <span className="ml-4">Updated: {formatDate(conversation.updatedAt)}</span>
                  </div>
                </div>
                {expanded === conversation.id && (
                  <div className="p-4 border-t">
                    {conversation.messages.map((message, index) => (
                      <div
                        key={index}
                        className={`mb-2 p-3 rounded-lg ${
                          message.role === 'assistant' ? 'bg-blue-100' : 'bg-green-100'
                        }`}
                      >
                        <p className="font-bold">{message.role === 'assistant' ? 'Assistant' : 'User'}</p>
                        <p className="whitespace-pre-wrap">{message.content}</p>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ))
          ) : (
            <p className="text-center text-gray-500">
              {jsonData ? "No conversations found." : "Please upload a JSON file to view conversations."}
            </p>
          )}
        </div>
      );
    }

    // Render the React app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
