<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Cuong Chatbot Conversations</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <style>
    /* Neumorphism styles */
    .neumorphic {
      background: #e0e7eb;
      box-shadow: 8px 8px 16px #b3b9be, -8px -8px 16px #ffffff;
      border-radius: 12px;
    }
    .neumorphic-input {
      background: #e0e7eb;
      box-shadow: inset 4px 4px 8px #b3b9be, inset -4px -4px 8px #ffffff;
      border: none;
      border-radius: 8px;
    }
    .neumorphic-button {
      background: linear-gradient(145deg, #f0f6fa, #d0d7db);
      box-shadow: 4px 4px 8px #b3b9be, -4px -4px 8px #ffffff;
      border-radius: 8px;
    }
    .neumorphic-button:hover {
      box-shadow: inset 2px 2px 4px #b3b9be, inset -2px -2px 4px #ffffff;
    }
    .conversation-card {
      transition: all 0.3s ease;
    }
    .conversation-card:hover {
      transform: translateY(-2px);
      box-shadow: 10px 10px 20px #b3b9be, -10px -10px 20px #ffffff;
    }
    .highlight {
      background-color: #fef08a; /* Yellow highlight for search terms */
    }
  </style>
</head>
<body class="bg-gray-200 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [filesData, setFilesData] = React.useState([]);
      const [expanded, setExpanded] = React.useState(null);
      const [error, setError] = React.useState(null);
      const [searchTerm, setSearchTerm] = React.useState('');

      // Handle file upload for a specific index
      const handleFileUpload = (index, event) => {
        const file = event.target.files[0];
        if (file && file.type === "application/json") {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              if (data.success && Array.isArray(data.data)) {
                setFilesData(prev => {
                  const newFilesData = [...prev];
                  newFilesData[index] = { fileName: file.name, data: data.data };
                  return newFilesData;
                });
                setError(null);
              } else {
                setError(`Invalid JSON format in ${file.name}`);
              }
            } catch (err) {
              setError(`Error parsing ${file.name}: ${err.message}`);
            }
          };
          reader.readAsText(file);
        } else {
          setError("Please upload a valid JSON file.");
        }
      };

      // Clear file at a specific index
      const clearFile = (index) => {
        setFilesData(prev => {
          const newFilesData = [...prev];
          newFilesData[index] = null;
          return newFilesData.filter(Boolean);
        });
      };

      // Merge conversations for display and export
      const mergedConversations = React.useMemo(() => {
        const convMap = {};
        // Process files in reverse order (File 2 has higher priority)
        filesData.slice().reverse().forEach((fileData, fileIndex) => {
          if (fileData && fileData.data) {
            fileData.data.forEach(conv => {
              const existing = convMap[conv.id];
              if (!existing) {
                // No existing conversation, add it
                convMap[conv.id] = { ...conv, completed: conv.completed ?? false };
              } else if (conv.completed) {
                // If this conversation is completed, prioritize it
                convMap[conv.id] = { ...conv, completed: true };
              } else if (!existing.completed) {
                // Neither is completed, keep the one from the higher-priority file
                convMap[conv.id] = {
                  ...conv,
                  completed: conv.completed ?? false
                };
              }
              // If existing is completed, keep it (higher-priority file wins if both completed)
            });
          }
        });
        // Order conversations: File 1 at bottom, File 2 higher up
        const orderedConversations = [];
        filesData.slice().reverse().forEach(fileData => {
          if (fileData && fileData.data) {
            fileData.data.forEach(conv => {
              if (convMap[conv.id] && !orderedConversations.some(c => c.id === conv.id)) {
                orderedConversations.push(convMap[conv.id]);
              }
            });
          }
        });
        return orderedConversations;
      }, [filesData]);

      // Handle search input
      const handleSearch = (event) => {
        setSearchTerm(event.target.value);
      };

      // Toggle conversation visibility
      const toggleConversation = (id) => {
        setExpanded(expanded === id ? null : id);
      };

      // Toggle completion status
      const toggleCompletion = (id) => {
        setFilesData(prev => {
          const newFilesData = prev.map(fileData => {
            if (!fileData || !fileData.data) return fileData;
            return {
              ...fileData,
              data: fileData.data.map(conv =>
                conv.id === id ? { ...conv, completed: !conv.completed } : conv
              )
            };
          });
          return newFilesData;
        });
      };

      // Export merged JSON
      const exportJson = () => {
        if (!mergedConversations.length) return;
        const jsonData = {
          success: true,
          data: mergedConversations
        };
        const dataStr = JSON.stringify(jsonData, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `merged_conversations_${new Date().toISOString().slice(0, 10)}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      // Highlight search terms in text
      const highlightText = (text, term) => {
        if (!term) return text;
        const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.split(regex).map((part, index) =>
          regex.test(part) ? (
            <span key={index} className="highlight">{part}</span>
          ) : (
            part
          )
        );
      };

      // Filter conversations based on search term
      const filteredConversations = mergedConversations.filter((conversation) =>
        conversation.messages.some((message) =>
          message.content.toLowerCase().includes(searchTerm.toLowerCase())
        )
      );

      // Format date for Vietnamese locale
      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleString('vi-VN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      };

      return (
        <div className="container mx-auto p-6 max-w-4xl">
          <h1 className="text-4xl font-bold mb-8 text-center text-gray-800">An Cuong Chatbot Conversations</h1>
          
          {/* File Uploads, Search, and Export */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div className="neumorphic p-4">
              <label className="block text-lg font-semibold mb-2 text-gray-700">Upload File 1</label>
              <input
                type="file"
                accept=".json"
                onChange={(e) => handleFileUpload(0, e)}
                className="neumorphic-input block w-full p-3 text-sm text-gray-600"
              />
              {filesData[0] && (
                <div className="flex items-center mt-2">
                  <p className="text-sm text-gray-600 truncate">File 1: {filesData[0].fileName}</p>
                  <button
                    onClick={() => clearFile(0)}
                    className="ml-2 text-red-500 text-sm hover:text-red-700"
                  >
                    Clear
                  </button>
                </div>
              )}
            </div>
            <div className="neumorphic p-4">
              <label className="block text-lg font-semibold mb-2 text-gray-700">Upload File 2</label>
              <input
                type="file"
                accept=".json"
                onChange={(e) => handleFileUpload(1, e)}
                className="neumorphic-input block w-full p-3 text-sm text-gray-600"
              />
              {filesData[1] && (
                <div className="flex items-center mt-2">
                  <p className="text-sm text-gray-600 truncate">File 2: {filesData[1].fileName}</p>
                  <button
                    onClick={() => clearFile(1)}
                    className="ml-2 text-red-500 text-sm hover:text-red-700"
                  >
                    Clear
                  </button>
                </div>
              )}
            </div>
            <div className="neumorphic p-4 flex items-end">
              <button
                onClick={exportJson}
                disabled={!mergedConversations.length}
                className={`neumorphic-button w-full p-3 text-sm font-semibold text-gray-700 ${
                  !mergedConversations.length ? 'opacity-50 cursor-not-allowed' : 'hover:text-gray-800'
                }`}
              >
                Export Merged JSON
              </button>
            </div>
          </div>
          {error && <p className="text-red-500 mb-4 text-sm text-center">{error}</p>}

          {/* Conversations List */}
          {mergedConversations.length > 0 ? (
            filteredConversations.map((conversation) => (
              <div key={conversation.id} className="mb-6 neumorphic conversation-card rounded-xl">
                <div
                  className="p-5 cursor-pointer flex justify-between items-center"
                  onClick={() => toggleConversation(conversation.id)}
                >
                  <div className="flex items-center space-x-4">
                    <input
                      type="checkbox"
                      checked={conversation.completed}
                      onChange={(e) => {
                        e.stopPropagation();
                        toggleCompletion(conversation.id);
                      }}
                      className="h-5 w-5 text-blue-600"
                    />
                    <h2 className="text-xl font-semibold text-gray-800">Conversation ID: {conversation.id}</h2>
                  </div>
                  <div className="flex items-center space-x-4 text-sm text-gray-600">
                    <span>Created: {formatDate(conversation.createdAt)}</span>
                    <span>Updated: {formatDate(conversation.updatedAt)}</span>
                    <svg
                      className={`w-5 h-5 transform transition-transform ${expanded === conversation.id ? 'rotate-180' : ''}`}
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                    </svg>
                  </div>
                </div>
                {expanded === conversation.id && (
                  <div className="p-5 border-t border-gray-200">
                    {conversation.messages.map((message, index) => (
                      <div
                        key={index}
                        className={`mb-3 p-4 rounded-lg ${
                          message.role === 'assistant' ? 'bg-blue-50' : 'bg-green-50'
                        }`}
                      >
                        <p className="font-bold text-gray-800">{message.role === 'assistant' ? 'Assistant' : 'User'}</p>
                        <p className="whitespace-pre-wrap text-gray-700">
                          {highlightText(message.content, searchTerm)}
                        </p>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ))
          ) : (
            <p className="text-center text-gray-500 text-lg">
              {filesData.length > 0 && searchTerm ? "No conversations match your search." : filesData.length > 0 ? "No conversations found." : "Please upload JSON files to view conversations."}
            </p>
          )}
        </div>
      );
    }

    // Render the React app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
