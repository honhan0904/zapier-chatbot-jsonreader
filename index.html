<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Cuong Chatbot Conversations</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <style>
    /* Neumorphism styles */
    .neumorphic {
      background: #e0e7eb;
      box-shadow: 8px 8px 16px #b3b9be, -8px -8px 16px #ffffff;
      border-radius: 12px;
    }
    .neumorphic-input {
      background: #e0e7eb;
      box-shadow: inset 4px 4px 8px #b3b9be, inset -4px -4px 8px #ffffff;
      border: none;
      border-radius: 8px;
    }
    .neumorphic-button {
      background: linear-gradient(145deg, #f0f6fa, #d0d7db);
      box-shadow: 4px 4px 8px #b3b9be, -4px -4px 8px #ffffff;
      border-radius: 8px;
    }
    .neumorphic-button:hover {
      box-shadow: inset 2px 2px 4px #b3b9be, inset -2px -2px 4px #ffffff;
    }
    .conversation-card {
      transition: all 0.3s ease;
    }
    .conversation-card:hover {
      transform: translateY(-2px);
      box-shadow: 10px 10px 20px #b3b9be, -10px -10px 20px #ffffff;
    }
    .highlight {
      background-color: #fef08a; /* Yellow highlight for search terms */
    }
  </style>
</head>
<body class="bg-gray-200 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [jsonData, setJsonData] = React.useState(null);
      const [expanded, setExpanded] = React.useState(null);
      const [error, setError] = React.useState(null);
      const [searchTerm, setSearchTerm] = React.useState('');

      // Handle file upload
      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file && file.type === "application/json") {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              if (data.success && Array.isArray(data.data)) {
                // Initialize completed field if not present
                const updatedData = {
                  ...data,
                  data: data.data.map(conv => ({ ...conv, completed: conv.completed ?? false }))
                };
                setJsonData(updatedData);
                setError(null);
              } else {
                setError("Invalid JSON format. Please upload a valid JSON file.");
              }
            } catch (err) {
              setError("Error parsing JSON file. Please ensure it's valid JSON.");
            }
          };
          reader.readAsText(file);
        } else {
          setError("Please upload a valid JSON file.");
        }
      };

      // Handle search input
      const handleSearch = (event) => {
        setSearchTerm(event.target.value);
      };

      // Toggle conversation visibility
      const toggleConversation = (id) => {
        setExpanded(expanded === id ? null : id);
      };

      // Toggle completion status
      const toggleCompletion = (id) => {
        setJsonData(prevData => ({
          ...prevData,
          data: prevData.data.map(conv =>
            conv.id === id ? { ...conv, completed: !conv.completed } : conv
          )
        }));
      };

      // Export JSON
      const exportJson = () => {
        if (!jsonData) return;
        const dataStr = JSON.stringify(jsonData, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'updated_conversations.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      // Highlight search terms in text
      const highlightText = (text, term) => {
        if (!term) return text;
        const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.split(regex).map((part, index) =>
          regex.test(part) ? (
            <span key={index} className="highlight">{part}</span>
          ) : (
            part
          )
        );
      };

      // Filter conversations based on search term
      const filteredConversations = jsonData && jsonData.success
        ? jsonData.data.filter((conversation) =>
            conversation.messages.some((message) =>
              message.content.toLowerCase().includes(searchTerm.toLowerCase())
            )
          )
        : [];

      // Format date for Vietnamese locale
      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleString('vi-VN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      };

      return (
        <div className="container mx-auto p-6 max-w-4xl">
          <h1 className="text-4xl font-bold mb-8 text-center text-gray-800">An Cuong Chatbot Conversations</h1>
          
          {/* File Upload, Search, and Export */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div className="neumorphic p-4">
              <label className="block text-lg font-semibold mb-2 text-gray-700">Upload JSON File</label>
              <input
                type="file"
                accept=".json"
                onChange={handleFileUpload}
                className="neumorphic-input block w-full p-3 text-sm text-gray-600"
              />
              {error && <p className="text-red-500 mt-2 text-sm">{error}</p>}
            </div>
            <div className="neumorphic p-4">
              <label className="block text-lg font-semibold mb-2 text-gray-700">Search Conversations</label>
              <input
                type="text"
                placeholder="Enter keyword..."
                value={searchTerm}
                onChange={handleSearch}
                className="neumorphic-input w-full p-3 text-sm text-gray-600 focus:outline-none"
              />
            </div>
            <div className="neumorphic p-4 flex items-end">
              <button
                onClick={exportJson}
                disabled={!jsonData}
                className={`neumorphic-button w-full p-3 text-sm font-semibold text-gray-700 ${
                  !jsonData ? 'opacity-50 cursor-not-allowed' : 'hover:text-gray-800'
                }`}
              >
                Export JSON
              </button>
            </div>
          </div>

          {/* Conversations List */}
          {jsonData && jsonData.success && filteredConversations.length > 0 ? (
            filteredConversations.map((conversation) => (
              <div key={conversation.id} className="mb-6 neumorphic conversation-card rounded-xl">
                <div
                  className="p-5 cursor-pointer flex justify-between items-center"
                  onClick={() => toggleConversation(conversation.id)}
                >
                  <div className="flex items-center space-x-4">
                    <input
                      type="checkbox"
                      checked={conversation.completed}
                      onChange={(e) => {
                        e.stopPropagation();
                        toggleCompletion(conversation.id);
                      }}
                      className="h-5 w-5 text-blue-600"
                    />
                    <h2 className="text-xl font-semibold text-gray-800">Conversation ID: {conversation.id}</h2>
                  </div>
                  <div className="flex items-center space-x-4 text-sm text-gray-600">
                    <span>Created: {formatDate(conversation.createdAt)}</span>
                    <span>Updated: {formatDate(conversation.updatedAt)}</span>
                    <svg
                      className={`w-5 h-5 transform transition-transform ${expanded === conversation.id ? 'rotate-180' : ''}`}
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                    </svg>
                  </div>
                </div>
                {expanded === conversation.id && (
                  <div className="p-5 border-t border-gray-200">
                    {conversation.messages.map((message, index) => (
                      <div
                        key={index}
                        className={`mb-3 p-4 rounded-lg ${
                          message.role === 'assistant' ? 'bg-blue-50' : 'bg-green-50'
                        }`}
                      >
                        <p className="font-bold text-gray-800">{message.role === 'assistant' ? 'Assistant' : 'User'}</p>
                        <p className="whitespace-pre-wrap text-gray-700">
                          {highlightText(message.content, searchTerm)}
                        </p>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ))
          ) : (
            <p className="text-center text-gray-500 text-lg">
              {jsonData && searchTerm ? "No conversations match your search." : jsonData ? "No conversations found." : "Please upload a JSON file to view conversations."}
            </p>
          )}
        </div>
      );
    }

    // Render the React app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
